<table class="kb-staging-table table table-striped table-condensed">
    <thead class="kb-staging-table-header">
        <tr>
            <th class="kb-staging-table-header__checkbox">
                <input type="checkbox" name="select_all" value="1" id="">
            </th>
            <th class="kb-staging-table-header__file"></th>
            <th class="kb-staging-table-header__name">Name</th>
            <th class="kb-staging-table-header__size" >Size</th>
            <th class="kb-staging-table-header__age">Age</th>
            <th class="kb-staging-table-header__import">Import As...</th>
        </tr>
    </thead>
    <tbody class="kb-staging-table-body">
    {{#each files}}
        <tr>
            <td class=kb-staging-table-body__checkbox>{{name}}</td>
            <td class="kb-staging-table-body__expander">{{isFolder}}</td>
            <td>{{name}}</td>
            <td>{{size}}</td>
            <td>{{mtime}}</td>
            <td class="kb-staging-table-body__import">
                {{#if imported }}
                <div>
                    <select>
                        <option></option>
                        {{#each ../uploaders}}
                            <option value="{{id}}">{{name}}</option>
                        {{/each}}
                    </select>
                    <!-- <button data-import="{{name}}" class="btn btn-xs btn-primary">
                        <span><i class="fa fa-upload"></i></span>
                    </button> -->
                    <button data-download="{{name}}" class="kb-staging-table-body__download btn btn-xs btn-primary">
                            <span><i class="fa fa-download"></i></span>
                    </button>
                    <button data-delete="{{name}}" class="kb-staging-table-body__delete btn btn-xs btn-danger">
                        <span><i class="fa fa-trash"></i></span>
                    </button>
                </div>
                {{ else }}
                    <button data-delete="{{name}}" class="kb-staging-table-body__delete btn btn-xs btn-danger pull-right">
                        <span><i class="fa fa-trash"></i></span>
                    </button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
    </tbody>
</table>
<div class='kb-staging-table-footer'>
    All files will be deleted after 90 days
</div>
