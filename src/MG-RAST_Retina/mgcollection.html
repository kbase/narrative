<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Metagenome Data Sheet</title>
    <link rel="icon" href="images/KBase_favicon.ico" type="image/x-icon">
	<script src="js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script>
    stm.init('http://api.metagenomics.anl.gov').then( function() {
	    Retina.init( { library_resource: "js/" } ).then( function() {
		    Retina.add_widget({"name": "login", "resource": "widgets/",  "filename": "widget.login.js"});
	        Retina.load_widget("login").then( function() {
		        Retina.Widget.create('login', {"target": document.getElementById("login_space")});
		    });
	        Retina.add_widget({"name": "collection_overview", "resource": "widgets/",  "filename": "widget.collection_overview.js"});
	        Retina.load_widget("collection_overview").then( function() {
		        var cache = true;
		        Retina.Widget.create('collection_overview', {"target": document.getElementById("content"), "cache": cache});
	        });
	    });
    });
	</script>
  </head>

  <body style="margin-top: 60px; margin-bottom: 100px;">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	    <div class="container" style="width: 100%; padding-left: 10px;">
          <img src="images/KbaseLogoTransparent.gif" style="float: left; background: white; margin-left: -10px; height: 55px;">
    	  <a class="brand" href="#" style="color: white; cursor: default; margin-top: 8px; margin-left: 30px;">Metagenome Collection Data</a>
	  <span id='login_space'></span>
	    </div>
      </div>
    </div>
    <div id='mg_selector'>
      <div id="mg_modal" class="modal show fade" tabindex="-1" style="width: 630px; margin-left: -315px;" role="dialog">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Metagenome Selector</h3>
        </div>
        <div id="mg_modal_body" class="modal-body">
          <div class="alert alert-block alert-info" id="progressIndicator" style="top: 100px; width: 300px;">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <h4><img src="images/loading.gif"> Please wait...</h4>
            <p>The data to be displayed is currently loading.</p>
            <p id="progressBar"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger pull-left" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 100px; margin-bottom: 100px; width: 1000px;">
      <div>    
        <button style="width:150px;width:150px;position:absolute;top:60px;right:10px;" data-toggle="button" onclick="Retina.WidgetInstances.collection_overview[0].metagenome_modal(document.getElementById('content'));" type="button" class="btn">Select Metagenomes</button>
      </div>
      <div id='content'></div>
    </div>
  </body>
</html>
